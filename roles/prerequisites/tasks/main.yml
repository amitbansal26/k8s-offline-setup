---
- name: Disable SELinux
  selinux:
    state: "{{ selinux_state }}"
  when: selinux_state is defined

- name: Disable swap
  shell: swapoff -a
  when: swap_enabled == false

- name: Remove swap from /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    state: absent
  when: swap_enabled == false

- name: Stop and disable firewalld
  systemd:
    name: firewalld
    state: "{{ firewalld_state }}"
    enabled: "{{ firewalld_enabled }}"
  when: firewalld_state is defined

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Configure kernel modules to load on boot
  copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/k8s.conf
    mode: '0644'

- name: Configure sysctl parameters for Kubernetes
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_file: /etc/sysctl.d/k8s.conf
    reload: yes
    state: present
  loop:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1' }

- name: Install required packages from offline repository
  shell: |
    cd {{ target_package_dir }}/rpms
    rpm -Uvh --force iproute-tc-*.rpm socat-*.rpm conntrack-tools-*.rpm ebtables-*.rpm ethtool-*.rpm || true
  args:
    warn: false

- name: Ensure required directories exist
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/containerd
    - /etc/cni/net.d
    - /opt/cni/bin
    - /var/lib/kubelet
